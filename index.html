<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/style.css">

    <title>My Music Player</title>
</head>

<body>
    <h1>My Music Player</h1>
    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <audio src="resources/audio/Antohin.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="resources/img/Antohin.jpg" id="music-cover" alt="Antohin-habib">
        </div>
        <div class="navigation">
            <button id="previous" class="action-btn">
                <i class="fa fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fa fa-play"></i>
            </button>
            <button id="next" class="action-btn ">
                <i class="fa fa-forward"></i>
            </button>
        </div>

    </div>
    <div class="music-icon">
        <img src="resources/img/Icons/music-icon-1.png" alt="Music Icons">
        <img src="resources/img/Icons/music-icon-2.png" alt="Music Icons">
        <img src="resources/img/Icons/music-icon-3.png" alt="Music Icons">
        <img src="resources/img/Icons/music-icon-4.png" alt="Music Icons">
        <img src="resources/img/Icons/music-icon-5.png" alt="Music Icons">
        <img src="resources/img/Icons/music-icon-6.png" alt="Music Icons">
        <img src="resources/img/Icons/music-icon-7.png" alt="Music Icons">
        <img src="resources/img/Icons/music-icon-8.png" alt="Music Icons">
        <img src="resources/img/Icons/music-icon-9.png" alt="Music Icons">
        <img src="resources/img/Icons/music-icon-10.png" alt="Music Icons">
    </div>
    <script src="resources/script.js"></script>
</body>

</html>
